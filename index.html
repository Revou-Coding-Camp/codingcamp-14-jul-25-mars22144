<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <!-- header -->
    <header class="main-header">
        <div class="main-logo"></div>

        <nav>
            <a class="nav-home" href="#home">Home</a>
            <a href="#profile">Profile</a>
            <a class="nav-message" href="#message">Message Us</a>
        </nav>
    </header>
    <!-- line -->
    <hr class="top-line">

    <!-- main content -->
    <main>
        <section id="home">
            <header>
                <h1 class="home-header">Hi I'm Fauziadnan, Welcome to my Website</h1>
            </header>

            <div>

            </div>
        </section>
        <hr class="mid-line">

        <section id="profile">
            <header>
                <h2 class="profile-header">Our Headquarter</h2>
            </header>

            <div class="our-headquarter">
                <div class="item">
                    <img class="img-haedquarter" src="img/klaten.png" alt="Klaten">
                    <p>Klaten</p>
                </div>
                <div class="item">
                    <img class="img-haedquarter" src="img/solo.png" alt="Solo">
                    <p>Solo</p>
                </div>
                <div class="item">
                    <img class="img-haedquarter" src="img/sukorharjo.png" alt="Sukoharjo">
                    <p>Sukoarjo</p>
                </div>


            </div>
        </section>
        <hr class="mid2-line">

        <section id="message">
            <header>
                <h2 class="message-header">Message Us</h2>
            </header>

            <div class="container">
                <div class="form-section">
                    <h2>Kirim Pesan ke Kami</h2>
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" placeholder="Nama Anda">
                    </div>
                    <div class="form-group">
                        <label for="tanggalLahir">Tanggal Lahir</label>
                        <input type="date" id="tanggalLahir" value="2000-01-01">
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin</label>
                        <div class="radio-group">
                            <input type="radio" id="lakiLaki" name="jenisKelamin" value="Laki-Laki" checked>
                            <label for="lakiLaki">Laki-Laki</label>
                            <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
                            <label for="perempuan">Perempuan</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pesan">Pesan</label>
                        <textarea id="pesan" placeholder="Tulis pesan Anda di sini..."></textarea>
                    </div>
                    <button type="submit" onclick="displayMessage()">Submit</button>
                </div>

                <div class="display-section">
                    <p><strong>Waktu saat ini :</strong> <span id="currentTime"></span></p>
                    <br>
                    <p><strong>Nama :</strong> <span id="displayName"></span></p>
                    <p><strong>Tanggal Lahir :</strong> <span id="displayTanggalLahir"></span></p>
                    <p><strong>Jenis Kelamin :</strong> <span id="displayJenisKelamin"></span></p>
                    <p><strong>Pesan :</strong> <span id="displayPesan"></span></p>
                </div>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
