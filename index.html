<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <!-- header -->
    <header class="main-header">
        <div class="main-logo"></div>

        <nav>
            <a class="nav-home" href="#home">Home</a>
            <a href="#profile">Profile</a>
            <a class="nav-message" href="#message">Message Us</a>
        </nav>
    </header>
    <!-- line -->
    <hr class="top-line">

    <!-- main content -->
    <main>
        <section id="home">
            <header>
                <h1 class="home-header">Hi I'm Fauziadnan, Welcome to my Website</h1>
            </header>

            <div>

            </div>
        </section>
        <hr class="mid-line">

        <section id="profile">
            <header>
                <h2 class="profile-header">Our Headquarter</h2>
            </header>

            <div class="our-headquarter">
                <img class="img-haedquarter" src="" alt="">
                <img class="img-haedquarter" src="" alt="">
                <img class="img-haedquarter" src="" alt="">
            </div>
        </section>
        <hr class="mid2-line">

        <section id="message">
            <header>
                <h2 class="message-header">Message Us</h2>
            </header>

            <div class="message-banner">
                <div class="form-message">
                    <form action="" id="message_us" class="main-form">
                        <label for="nama">Nama</label><br>
                        <input type="text" name="nama" id="nama" placeholder="Masukkan nama" required><br><br>
                        <label for="tanggalLahir">Tanggal Lahir</label><br>
                        <input type="date" name="tanggallahir" id="tanggallahir" required><br>
                        <p>Jenis Kelamin</p>
                        <input type="radio" id="lakiLaki" name="jenisKelamin" value="lakiLaki" checked>
                        <label for="lakiLaki">Laki-Laki</label>
                        <input type="radio" id="perempuan" name="jenisKelamin" value="perempuan">
                        <label for="perempuan">Perempuan</label><br>
                        <label for="pesan">Pesan</label><br><br>
                        <textarea name="pesan" id="Pesan"></textarea>
                    </form>
                </div>

                <div class="message-output">
                    <p>Nama : <span id="displayNama"></span></p>
                    <p>Tanggal Lahir : <span id="displayTanggalLahir"></span></p>
                    <p>Jenis Kelamin : <span id="displayJenisKelamin"></span></p>
                    <p>Pesan : <span id="displayPesan"></span></p>
                </div>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
